<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var repo = "/startup_or_startover";
      var path = location.pathname;

      // If already includes repo, strip it
      if (path.startsWith(repo)) path = path.slice(repo.length);

      location.replace(
        location.origin +
          repo +
          "/?p=" +
          encodeURIComponent(path + location.search + location.hash)
      );
    </script>
  </head>
  <body></body>
</html>
